<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width:100px;
    }
</style>
<body>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="viewer">
        <label class="form-check-label" for="flexSwitchCheckDefault">Viewer</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="black_theme">
        <label class="form-check-label" for="flexSwitchCheckDefault">Black theme</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="autologin">
        <label class="form-check-label" for="flexSwitchCheckDefault">Autologin</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="filter">
        <label class="form-check-label" for="flexSwitchCheckDefault">Filter</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="electives">
        <label class="form-check-label" for="flexSwitchCheckDefault">Ð•lectives</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="buttons">
        <label class="form-check-label" for="flexSwitchCheckDefault">Buttons</label>
    </div>
    <div>
        <button type="submit" id="reset_button">Reset</button>
    </div>
</body>
<script src="../js/options.js"></script>
</html>
